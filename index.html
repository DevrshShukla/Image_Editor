<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor UI</title>

    <!-- Design System -->
    <link rel="stylesheet" href="theme.css" />
    <!-- Component Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="editor-wrapper">
      <section class="editor-card">
        <!-- Top Buttons -->
        <div class="top-actions">
          <!-- Choose Image -->
          <label class="btn btn-success" for="fileInput"> Choose Image </label>
          <input type="file" id="fileInput" accept="image/*" hidden />

          <!-- Other Buttons -->
          <button id="resetButton" class="btn btn-danger">Reset</button>
          <button id="downloadBtn" class="btn btn-primary">Download Image</button>
        </div>
        <div class="editor-body">
          <!-- Image Preview -->
          <canvas id="imageCanvas" class="image-canvas">
            
          </canvas>
      

          <!-- Controls -->
          <div class="controls-panel">
          
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS: Live Slider Values -->
    <script src="script.js"></script>
  </body>
</html>
